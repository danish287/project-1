    <title>Horoscopes</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>
      html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: lightblue;
  /* background-image: url(../../images/bg.jpg);
  background-size: cover; */
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 25px;
  margin: auto;
  background-color: aliceblue;
  border-radius: 10%;;
}

.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

     
  </style>
  </head>

  <body class="text-center">
    <div id="sibg"></div>
    <form class="form-signin" action="newuser" method="POST">
      <!-- <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <h3 class="h3 mb-3 font-weight-normal">Create and account to view your horoscope</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputName" class="sr-only">Your name</label>
      <input type="name" id="inputName" name="inputName" class="form-control" placeholder="Your name" required>
       <select class="form-control" name="mySunsign">
        <option value="Aries">Aries</option>
        <option value="Leo">Leo</option>
        <option value="Cancer">Cancer</option>
        <option value="Pisces">Pisces</option>
        <option value="Scorpio">Scorpio</option>
        <option value="Taurus">Taurus</option>
        <option value="Sagittarius">Sagittarius</option>
        <option value="Gemini">Gemini</option>
        <option value="Virgo">Virgo</option>
        <option value="Libra">Libra</option>
        <option value="Capricorn">Capricorn</option>
        <option value="Aquarius">Aquarius</option>
     </select><br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
  
      <p class="mt-5 mb-3 text-muted">The future is in the stars.</p>
    </form>
  </body>
